<h1> А для нашего Сенульки, есть у Мела загадульки </h1>

<script>
var a =prompt ('А ну Сенай давай, задачу отгадай, сколько будет 5+7');
  var c=12;
  a=parseInt(a);
  c=parseInt(c)
if (a==c)
  {  
    var b= prompt( "А теперь дружок Сенай, к этой цифре прибавляй");
    
    var res=parseInt(a+b);
     alert ("Вот такая вот хуйня "+res+ " получилась у тебя ");
  
  }
    else
    {
    alert ("Ах ты сучка Сенай необразованная !");
    }
</script>
