<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title> Моя первая программа </title>
</head>
<body>
<h1> А для нашего Сенульки, есть у Мела загадульки </h1>
<script>
const a = parseInt(prompt('А ну Сенай давай, задачу отгадай, сколько будет 5+7'), 10);
const EXPECTED_VALUE = 12;

if (a === EXPECTED_VALUE) {  
    const b = parseInt(prompt('А теперь дружок Сенай, к этой цифре прибавляй'), 10);
    const result = a + b;
    alert(`Вот такая вот хуйня: ${result} получилась у тебя!`);
} else {
    alert('Ах ты сучка Сенай необразованная!');
}
</script>
</body>
 </html>
