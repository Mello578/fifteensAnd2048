<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>The global project</title>
</head>
<body>
<div>
    <header><a href="../index.html">
        <img width="140" height="100" src="../img/logo.png"></a>
    </header>


    <div id="content">
        <!-- Правая колонка -->
        <div id="rightcol">
            <div class="cent">Взбодрись сучара!!!</div>
            <div>
                <video width="100%" height="100%" controls="controls" src="../video/motivation.webm"></video>
            </div>
        </div>

        <div id="main">

            <!-- Левая колонка -->
            <div id="leftcol">
                <div class="cent">Мои проекты:</div>
                <div padding="20px"><a href="../gasoline/index.html">Расчет расхода топлива</a></div>
                <div padding="20px"  ><a href="../calc/index.html">Калькулятор</a></div>
            </div>

            <!-- Центральная колонка -->
            <div id="centercol">


                <h1> Калькулятор </h1>
                <br>
                <div class="block2">
                    <h>Обычный калькулятор, нужно же что то делать</h>

                    <br>
                    <br>
                    <br>

                    <br>

                    <div class="block">
                        <input class="out" type="number" id="quantity">
                        <br>
                        <br>
                        <button class="button" value="7" name="seven-button">7</button>
                        <button class="button" value="8" name="eight-button">8</button>
                        <button class="button" value="9" name="nine-button">9</button>
                        <button class="button" value="/" name="division-button">/</button>

                        <button class="button" value="4" name="four-button">4</button>
                        <button class="button" value="5" name="five-button">5</button>
                        <button class="button" value="6" name="six-button">6</button>
                        <button class="button" value="*" name="multiplication-button">*</button>

                        <button class="button" value="1" name="one-button">1</button>
                        <button class="button" value="2" name="two-button">2</button>
                        <button class="button" value="3" name="three-button">3</button>
                        <button class="button" value="-" name="minus-button">-</button>

                        <button class="button" value="0" name="zero-button">0</button>
                        <button class="button" value="." name="point-button">.</button>
                        <button class="button" value="=" name="equally-button">=</button>
                        <button class="button" value="+" name="plus-button">+</button>
                    </div>


                    <script src="index.js"></script>
                </div>
            </div>


        </div>
    </div>
    <footer>
        <div class="cent"> Mello Incorporated <br> 2016/2017</div>
    </footer>
</div>
</body>
</html>
